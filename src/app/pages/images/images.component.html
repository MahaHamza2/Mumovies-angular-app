<div class="row">
  <div class="col-md-12 text-center">
    <h2>
      <span class="text-primary">{{ movie }}</span> Images
    </h2>
  </div>
</div>

<div class="row">
  <div class="col-md-2" *ngFor="let image of images">
    <div class="card mb-2">
      <img
        class="card-img-top"
        [src]="'https://image.tmdb.org/t/p/original' + image?.file_path"
        [alt]="image.Title"
      />
    </div>
  </div>
</div>
